<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		border-bottom-style:solid;
		width:200px;
		display:inline;
		padding:20px;
	}
	span{
		display:block;
		border-style:solid;
/* 		width:200px; */
		margin:200px;
	}
	ul > li{
		display:inline-block;/*인라인은 크기조절할수 없어서 크기 조절해야할때는 inline-block  */
		width:300px;
	}
	a:link{text-decoration:none;}
	a:visited{color:gray; text-decoration:none;}
	ul a:hover{text-decoration:underline;}
	
</style>
</head>
<body>
<div>div</div>test
<span>span</span>test
<a href="">홈으로 이동</a>
<ul>
	<li><a href="">메일</a>
	<li><a href="">카페</a>
	<li><a href="">블로그</a>
</ul>
</body>
</html>
